      <div class="grid-item grid-item-button1 pages-details">

      </div> 
      <div class="grid-item grid-item-form">
        <form action="" id="contact-form">
          <fieldset>
            <legend id="legend-form"> If you'd like to contact me for a project</legend>
            <div class="contact-input">
              <input type="text" name="nome" id="nome" required placeholder="NAME">
              <br><br>
              <input type="email" id="email" name="email" placeholder="YOUR EMAIL" required>
            </div>
            <div class="contact-border">
              <label class="contact-label" for="">DO YOU LIKE TO SCHEDULE A MEETING?</label>
              <div class="contact-input">
                <div class="contact-input-radio">
                  <input type="radio" name="form" id="sim-form">
                  <label for="sim">Yes</label>
                  <br>
                  <input type="radio" name="form" id="nao-form">
                  <label for="nao">No</label>
                </div>
                <div class="contact-input-radio">
                  <input type="date" id="date">
                </div>
              </div>
            </div>
            <div class="contact-border">
              <label class="contact-label" for="">HOW DID YOU FIND ME?</label>
              <div class="contact-input-radio">
                <input type="checkbox" name="form" id="redes-form">
                <label for="redes">Social Media</label>
                <br>
                <input type="checkbox" name="form" id="linkedin-form">
                <label for="linkedin">Linkedin</label>
                <br>
                <input type="checkbox" name="form" id="other-form">
                <label for="other">Other</label>
              </div>
            </div>
            <div>
              <textarea name="message" id="" cols="30" rows="5" placeholder="MESSAGE"></textarea>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="aboutMe-container-buttons contact-container-buttons">
      <div class="grid-item grid-item-button2">
          <input  class="aboutMe-btn pageContact-btn" form="contact-form" type="submit" value="Send Message">
      </div>  
      <div class="grid-item grid-item-button3">
          <input  class="aboutMe-btn pageContact-btn" form="contact-form" type="reset" value="Reset">
      </div>
